<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
</head>
<body>
    <h1>Your Files</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="video">Upload a video:</label>
        <input type="file" id="video" name="video" required>
        <br>
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Videos</h2>
    <ul id="fileList"></ul>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const video = document.getElementById('video').files[0];
            const formData = new FormData();
            formData.append('video', video);

            const token = localStorage.getItem('token');

            const response = await fetch('/video/upload', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (response.ok) {
                alert('Upload successful!');
                loadFiles();
            } else {
                alert('Upload failed!');
            }
        });

        async function loadFiles() {
            const token = localStorage.getItem('token');

            const response = await fetch('/video/files', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const files = await response.json();
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            files.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${file.filename}
                    <a href="/video/download/${file.filename}" target="_blank">Download</a>
                    <button onclick="transcode('${file.filename}')">Transcode</button>
                `;
                fileList.appendChild(li);
            });
        }

        async function transcode(filename) {
            const format = prompt('Enter the format to transcode to (e.g., mp4, avi):');
            const token = localStorage.getItem('token');

            const response = await fetch('/video/transcode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ filename, format })
            });

            if (response.ok) {
                alert('Transcoding started!');
            } else {
                alert('Transcoding failed!');
            }
        }

        window.onload = loadFiles;
    </script>
</body>
</html>
